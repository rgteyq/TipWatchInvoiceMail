
apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'application'

sourceCompatibility = 1.5
targetCompatibility = 1.5
version = '1.0'

mainClassName = "org.rigato.Main"

repositories {
    mavenCentral()
}

ext {
	// custom variables
    seleniumGroup = 'org.seleniumhq.selenium'
}

dependencies {
    compile "org.codehaus.groovy:groovy-all:2.3.0"
    compile "org.slf4j:slf4j-simple:1.6.4"
    compile "org.firebirdsql.jdbc:jaybird:2.1.6"

    testCompile "junit:junit:4.11"
}

// if you want to use gradle wrapper
task wrapper(type: Wrapper) {
    gradleVersion = '2.2.1'
}
